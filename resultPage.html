<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gom1n.github.io/KIRAPILATES/">
    <meta property="og:title" content="KIRA PILATES 내게 맞는 필라테스 테스트하러 가기">
    <meta property="og:image" content="https://github.com/gom1n/KIRAPILATES/assets/87636557/df99aeb1-5613-4b70-bb63-fa5df6b8971c">
    <meta property="og:description" content="내게 맞는 필라테스 동작은?">
    <meta property="og:site_name" content="KIRA PILATES 필라테스 테스트">
    <meta property="og:locale" content="en_US">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">  
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <title>KIRA PILATES 필라테스 테스트 결과</title>
    
    <link rel="stylesheet" href="resultStyles.css">
</head>
<body>
    <!-- 결과 컨테이너: 이미지, 레벨-->
    <div class="result-container">
        <!-- 결과 타이틀 -->
        <img id="result-title" src="./Images/Result/result_title.png">
        <!-- 유형별 제목 -->
        <img id="level-title">
        <!-- 이미지 -->
        <img id="image-container">
        <div id="guide">*이미지를 클릭하면 영상을 볼 수 있는 링크로 이동해요!*</div>
        <!-- 유형별 설명 -->
        <img id="level-desc">
        <!-- 유형별 하는 방법 -->
        <img id="level-howto">
    </div>

     <!-- 공유하기 버튼 -->
     <div id="share-container">
        <img id="share-link-title" src="./Images/Result/share_link_title.png">
        <div id="share-button-container">
            <img id="facebookShareButton" src="./Images/Result/SNSIcon/facebook-icon.png">
            <img id="instaShareButton" src="./Images/Result/SNSIcon/instagram.png">
            <img id="kakaoShareButton" src="./Images/Result/SNSIcon/kakao_icon.png">
            <img id="twitterShareButton" src="./Images/Result/SNSIcon/twitter-icon.png">
        </div>
    </div>
    <div class="etc-container">
        <!-- 결과창 다운로드 -->
        <button id="download-result">이미지 다운로드</button>
        <!-- 결과 링크 복사 -->
        <button id="result-copy-link">링크 복사</button>
    </div>
    <!-- 구경하러 가기 -->
    <img id="move-to-kp" src="./Images/Result/gotoseekp.png">
    <!-- 테스트 다시하기 -->
    <img id="restart" src="./Images/Result/restart.png">
    <!-- 1회 무료 -->
    <img id="once" src="./Images/Result/once.png">

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="resultScript.js"></script>
</body>
</html>
